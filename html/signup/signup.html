<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/signup.css">
</head>
<body>
    <header>
        <h1 id="first">
            WELCOME TO SECURITY
        </h1>
        <h1 id="second"> 
            PRIORITIES
        </h1>
    </header>
    <main>
        <form action="">
            <label for="name" > First Name</label><br>
            <select name="Title" required>
                <option value="mister">Mr.</option>
                <option value="Misses">Ms.</option>
                <option value="misters">Mrs.</option>
                <option value="doctor">Dr.</option>
            </select>
            <input type="text" id="name" name="fname" value="" required><br>
            <br>
            <label for="surname">Surname</label><br>
            <input type="text" id="surname" name="lname" value="" required><br>
            <br>
            <label for="date-local">Date of Birth</label><br>
            <input type="date" name="datemin" id="min" value="" required><br>
            <br>
            <label for="passsport">ID No or Passsport No</label><br>
            <input type="text" id="idnum" name="IDno" value="" minlength="13"required ><br>
            <br>
            <label for="gender">Gender</label><br>
            <select name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            <br>
            <label for="tel">Cell Number</label><br>
            <input type="tel" name="tel" id="cell" value="" required><br>
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="mail" value="" required><br>
            <br>
            <hr>
            <br>
           <label for="street">Street Address</label><br>
           <input type="text" id="street" name="address" value=""><br>
           <br>
           <label for="town">Suburb/Town</label><br>
           <input type="text" id="town" name="town" value="" ><br>
           <br>
           <label for="city">City</label><br>
           <input type="text" id="city" name="city" value="">
           <label for="code">Code</label>
           <input type="text" id="code" name="code" value=""><br>
           <br>
           <hr>
            <br>
            <input type="radio" id="psa" name="sa" value="Public Service Act">
            <label for="psa">Public Service Act</label>
            <input type="radio" id="pa" name="sa" value="Police Act">
            <label for="pa">Police Act</label>
            <br>
            <br>
            <label for="perno">Persal No</label><br>
            <input type="text" name="persal" id="perno" value="" required><br>
            <br>
            <label for="bldName">Office Building</label><br>
            <select name="bld" id="bldName">
                <option value="Del">Delheim</option>
                <option value="Eik">Eikendal</option>
                <option value="PPE">Post Park East</option>
                <option value="PPN">Post Park North</option>
                <option value="PPS">Post Park South</option>
                <option value="DRT">Drostdy</option>
                <option value="BDL">Boschendal</option>
                <option value="DRK">Drakestein</option>
                <option value="NDB">Nederburg</option>
                <option value="GRC">Groot Constantia</option>
            </select><br>
            <br>
            <label for="rank">Ranks</label><br>
            <select name="roles" id="rank">
                <option value="LtGen">General</option>
                <option value="MajorGen">Major General</option>
                <option value="Brig">Brigdier</option>
                <option value="Col">Colonel</option>
                <option value="LtCol">Lieutenant Colonel</option>
                <option value="Capt">Captain</option>
                <option value="WO">Warrant Officer</option>
                <option value="Sgt">Sargent</option>
                <option value="Const">Constable</option>
                <option value="AC">Admin Clerk</option>
                <option value="Sec">Secretary</option>
                <option value="PA">Personal Assistance</option>
            </select><br>
            <label for="ys">New label</label>
            <br>
            <br>
            <hr>
            <br>
            <input type="Submit" id="sub" name="Submit" value="Submit">
        </form>

    </main>
</body>
</html>
